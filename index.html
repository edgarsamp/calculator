<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1741dc60d9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="calc">
        <div class="display">
            <div class="display_content"></div>
            <span><i id="button_remove" class="fas fa-backspace" onclick="remove()"></i></span>
            
        </div>
        <div class="buttons_area">
            <div class="button c" onclick="clean()">C</div>
            <div class="button oparation" onclick="insert( '(')">(</div>
            <div class="button oparation" onclick="insert( ')')">)</div>
            <div class="button oparation" onclick="insert( '/')">÷</div>

            <div class="button number" onclick="insert('7')">7</div>
            <div class="button number" onclick="insert('8')">8</div>
            <div class="button number" onclick="insert('9')">9</div>
            <div class="button oparation " onclick="insert('*')">*</div>

            <div class="button number" onclick="insert('4')">4</div>
            <div class="button number" onclick="insert('5')">5</div>
            <div class="button number" onclick="insert('6')">6</div>
            <div class="button oparation" onclick="insert('-')">−</div>

            <div class="button number" onclick="insert('1')">1</div>
            <div class="button number" onclick="insert('2')">2</div>
            <div class="button number" onclick="insert('3')">3</div>
            <div class="button oparation" onclick="insert('+')">+</div>

            <div id="zero" class="button number" onclick="insert('0')">0</div>
            <div class="button oparation" onclick="insert('.')">.</div>
            <div class="button oparation" onclick="insert('^')">^</div>
            <div id="equal" class="button oparation" onclick="calculate()"> =</div>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
